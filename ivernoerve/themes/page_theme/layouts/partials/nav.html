<header class="site-header">
  <nav class="site-nav">
    <h1 class="logo">
    <a  href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
  </h1>
    <ul class="main-menu">
      {{ $currentPage := . }}
      {{ $section := .Site.GetPage $currentPage.Section }}
      {{ range .Site.Menus.main }}
      <li>

        <a 
        class="{{ if $section.IsMenuCurrent "main" . }}main-menu-active{{ end }}"
        href="{{ .URL }}">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
  {{$currentPage}}
</header>
